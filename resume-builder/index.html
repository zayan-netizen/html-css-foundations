<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title> Simple Resume Builder </title>
  </head>
  <body>
    <header>
      <h1> Resume Builder </h1>
      <p> Enter the data and generate a simple Resume </p>
    </header>
 
    <main>
      <section class="form-section">
        <h2>Enter your Details</h2>
        
        <form>
          <div>
            <label>
	      Full Name:
              <input type="text" placeholder="Your Name">
            </label>
          </div>

	  <div>
            <label>
              Email:
              <input type="email" placeholder="you@example.com">
            </label>
          </div>

	  <div>
            <label>
              Phone:
              <input type="tel" placeholder="9XXXXXXX00">
            </label>
          </div>

	  <div>
            <label>
              Education:
              <textarea placeholder="Enter your education details here"></textarea>
            </label>
	  </div>

	  <div>
            <label>
              Skills:
              <textarea placeholder="Enter your skills comma separated"></textarea>
            </label>
          </div>

	  <div>
            <label>
              Projects:
              <textarea placeholder="Your projects"></textarea>
            </label>
	  </div>
 
          <button type="button">Generate Resume</button>
        </form>
      </section>
      
      <section class="preview-section">
        <h2> Resume Preview </h2>

        <div class="resume">
          <h1>Your Name</h1>
          <p>Email | Phone Number</p>

	  <h3>Education</h3>
          <p>Education data will apear here</p>

          <h3>Skills</h3>
          <p>Your skills will appear here</p>

          <h3>Projects</h3>
          <p> Your projects will appear here </p>
        </div>
      </section>
    </main>
  </body>
</html>
